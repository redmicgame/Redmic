      body {
        font-family: 'Inter', sans-serif;

      .font-serif {
        font-family: 'Playfair Display', serif;

        font-family: 'Anton', sans-serif;

      /* Gold Theme Overrides */
      .gold-theme .bg-red-500, .gold-theme .border-red-500, .gold-theme .shadow-red-500\/30 {
          --tw-bg-opacity: 1;
          background-color: rgb(217 119 6 / var(--tw-bg-opacity)) !important; /* amber-600 */
          color: rgb(255 255 255) !important;
          border-color: rgb(217 119 6 / 0.3) !important;
      }
      .gold-theme .text-red-500, .gold-theme .text-red-400 {
        color: rgb(217 119 6) !important;
      }
      .gold-theme .bg-red-600 {
          --tw-bg-opacity: 1;
          background-color: rgb(202 138 4 / var(--tw-bg-opacity)) !important; /* yellow-500 */
      }
      .gold-theme .hover\:bg-red-700:hover {
          --tw-bg-opacity: 1;
          background-color: rgb(180 83 9 / var(--tw-bg-opacity)) !important; /* amber-700 */
      }
      .gold-theme .shadow-red-600\/20 {
          --tw-shadow-color: rgb(202 138 4 / 0.2) !important;
          box-shadow: 0 10px 15px -3px var(--tw-shadow-color), 0 4px 6px -4px var(--tw-shadow-color);
      }
      .gold-theme .shadow-red-600\/30 {
          --tw-shadow-color: rgb(202 138 4 / 0.3) !important;
          box-shadow: 0 10px 15px -3px var(--tw-shadow-color), 0 4px 6px -4px var(--tw-shadow-color);
      }
      .gold-theme .focus\:ring-red-500:focus {
          --tw-ring-color: rgb(202 138 4) !important;
      }
      .gold-theme .focus\:border-red-500:focus {
          border-color: rgb(202 138 4) !important;
      }
      .gold-theme .bg-zinc-900 {
          background-color: #1c1917 !important; /* stone-900 */
      }
      .gold-theme .bg-zinc-800 {
          background-color: #292524 !important; /* stone-800 */
      }
      @keyframes wave {
        0% { transform: scaleY(0.1); }
        50% { transform: scaleY(1); }
        100% { transform: scaleY(0.1); }
      }
